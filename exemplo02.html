<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset=" UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>While</title>
</head>

<body>
    Digite um número: <input type="number" id="numero" class="entrada"><button onclick="processar()">Enter</button>
    <div id="resp" class="resposta">

    </div>

    <script>
        /*
            Função
            Estrutura de repetição: while
            I/O de dados
            Variáveis
        */

        function processar() {

            var i = 1, num = parseInt(document.getElementById("numero").value);

            while (i <= num) {
                document.getElementById("resp").innerHTML += i + "<br></br>"
                i++;
            }
        }


    </script>
</body>

</html>
