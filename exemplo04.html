<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while</title>
</head>
<body>
    <script>
        var num, opcao, sum = 0;
        
        do{
            var num = parseInt(prompt("Informe um número"));
            sum += num;
            opcao = confirm("Deseja informar outro numero ?");

        } while (opcao == true);

        document.write(`Soma dos números informados: ${sum}`);
        
    </script>
</body>
</html>
